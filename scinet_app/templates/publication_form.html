{% load static %}
<!DOCTYPE html>

<html>

  <head>
    <title>Scinet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'index.css' %}">
  </head>

  <body>
    <div class="top" id="top-id">
      <div class="logo-container">
        <a class="logo" href="{% url 'index' %}">SCINET</a>
      </div>

      <div class="login-button-container">
        <a href="{% url 'index' %}"> <button class="login-button">Home</button> </a>
      </div>
      
      <div class="register-button-container">
        <button class="register-button" onclick="history.go(-1)">Return</button>
      </div>
    </div>

    {% block content %}

    <div class="container">
      <h1>Sign up as researcher</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
        <p>
          {{ field.errors }}
          {{ field.label }}
          {{ field }}
        </p>
        {% endfor %}
        <button class="btn btn-primary" type="submit">Add</button>
      </form>
      <p class="text-center">
        If you don't have an account yet, <a href="{% url 'register' %}">register</a> instead.
      </p>
    </div>

    {% endblock %}
  </body>
</html>
