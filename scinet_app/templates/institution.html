{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <h1>Institution: {{institution.name}}</h1>
    <link rel="stylesheet" href="{% static 'institution_journal.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css?family=League Spartan" rel="stylesheet">
  </head>

  <hr>

  <body>
    <div class="top" id="top-id">
      <div class="logo-container">
        <a class="logo" href="{% url 'index' %}">SCINET</a>
      </div>
      
      <div class="login-button-container">
        <a href="{% url 'index' %}"> <button class="login-button">Home</button> </a>
      </div>
      
      <div class="register-button-container">
        <button class="register-button" onclick="history.go(-1)">Return</button>
      </div>
    </div>
    <div>
      <h2 class="text-container", style="margin-left: 60px;">Authors</h2>
      <ul >
        {% for author, num in authors_publications %}
        <li>
          
          <script type="text/javascript">
            let authors = document.getElementsByTagName
          </script>
          <div class="card">
            <div class="container">
              <a href="{% url 'user' author.general_user_id %}">
                <p class="list-item">{{author.last_name}}, {{author.first_name}} </p> </a>
              
              <h4><b>Number of publications: {{num}}</b></h4> 
              <p>{{i}}</p>
            </div>
          </div>
          
        </li>  
        {%endfor%}
      </ul>
    </div>
  </body>
</html>
