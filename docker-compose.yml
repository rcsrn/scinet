version: '3.9'
services:
  db:
    image: postgres
    volumes:
      - ./data/db:/ver/lib/posgres/data
    environment:
      - POSTGRES_DB=scinet
      - POSTGRES_USER=scinet
      - POSTGRES_PASSWORD=<your passwor> 
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

